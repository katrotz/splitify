<template name="restaurant.list">
    Restaurant list <a href="{{pathFor route='restaurant.create'}}" class="btn">Create</a>
    <ul>
        {{#each restaurants}}
            <li>
                <ul>
                    <li>{{title}}</li>
                    <li>{{description}}</li>
                    <li><img src="{{picture}}" width="100px"/></li>
                </ul>
            </li>
        {{/each}}
    </ul>
</template>
