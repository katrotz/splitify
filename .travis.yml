sudo: required
language: node_js
cache:
  directories:
    - node_modules
    - ~/.meteor
notifications:
  email: false
node_js:
  - '4'
before_install:
  - curl -L http://git.io/ejPSng | /bin/sh
  - npm i -g npm@^2.0.0
  - npm i -g velocity-cli
before_script:
  - npm prune
script:
  - npm run test:ci
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
services:
  - mongodb
